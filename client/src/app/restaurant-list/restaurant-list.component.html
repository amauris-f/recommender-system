<div class="container-fluid">
    <div class="row">
      <div class="col-md-4 card text-center" *ngFor="let restaurant of restaurants" routerLink="/restaurant/{{restaurant.id}}">
        <div class="card-body">
          <div class="logo">
            <img src="{{restaurant.logoPath}}">
          </div>
          <p>{{restaurant.name}}</p>
      </div>
    </div>
  </div>
</div>
