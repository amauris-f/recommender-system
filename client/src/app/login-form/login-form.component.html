<div class="jumbotron jumbotron-fluid">
  <div class="container w-25 p-3">
    <h1> Sign In</h1>
    <form (ngSubmit)="onSubmit(login)" #login="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" ngModel #name="ngModel" type="text" class="form-control" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
          <div *ngIf="name.errors.required">
            *This field is required
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" ngModel #password="ngModel" type="password" class="form-control" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors.required">
            *This field is required
          </div>
        </div>
      </div>
      <div class="row text-danger container" *ngIf="message">
        <p>{{message}}</p>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button> 
      <p>or <a routerLink="/signup">Sign up</a></p>
    </form>
  </div>
</div>
